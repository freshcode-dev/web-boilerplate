image: node:17-alpine

stages:
  - lint-test-build
  - deployment

variables:
  REGISTRY: git.freshcode.org:4567/pradev/boilerplate-v2
  BRANCH_IMAGE: $REGISTRY:$CI_COMMIT_REF_SLUG
  YARN_INSTALL_COMMAND: yarn install --cache-folder .yarn-cache
  POSTGRES_DB: testing
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  POSTGRES_HOST_AUTH_METHOD: trust
  REDIS_PASSWORD: Owc1J4cy3DS0TWn0Afed

lint-test-build:
  stage: lint-test-build
  services:
    - name: bitnami/redis:latest
      alias: redis
    - name: postgres:latest
      alias: postgres
  interruptible: true
  variables:
    NX_DATABASE_HOST: postgres
    NX_TEST_DATABASE_NAME: $POSTGRES_DB
  script:
    - $YARN_INSTALL_COMMAND
    - yarn nx run-many --all --target=lint --configuration=ci
    - yarn nx run-many --all --target=test
    - yarn run merge-test-reports
    - yarn nx run-many --all --target=build
  artifacts:
    when: always
    paths:
      - dist
      - __reports__
    reports:
      junit: __reports__/merged.xml
      codequality: __lint__/api.json
  only:
    - main
    - merge_requests

deploy-main:
  image: docker:stable
  stage: deployment
  interruptible: true
  environment:
    name: main
  dependencies:
    - lint-test-build
  release:
    tag_name: v1.0.0-web
    description: release caused by push to the main env
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY
    - docker build -t $BRANCH_IMAGE -f ./misc/Dockerfile .
    - docker push $BRANCH_IMAGE
  only:
    - main
